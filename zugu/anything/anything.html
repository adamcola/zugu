<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-1.6.2.min.js"></script>
    <script src="jquery.contextmenu.js"></script>
    <link rel="stylesheet" href="contextmenu.css">
    <script>
      $(function() {
        $('#mythingy').contextPopup({
          title: 'My Popup Menu',
          items: [
            {label:'Another Thing', icon:'icons/receipt-text.png',                action:function() { alert('') } },
           
            
          ]
        });
      });
    </script>
  </head>
  <body style="background-color:#000000; color:#ffffff; font-family:arial,sans-serif">

    <div id="mythingy" style="width:500px; height: 500px; margin: 10px; border:2px dashed #666666; padding:6px">
      right click in this box to show custom context menu 
    </div>

    right click out of the box to show the standard browser menu (if you're trying to view-source, right click here)
  </body>
</html>
